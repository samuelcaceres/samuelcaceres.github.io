<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Basal</title>
</head>
<body>
    <h1>
        Hidratacion Basal
    </h1>

    <div>
        <input type="text" id="miInput" placeholder="Ingresa el peso del paciente...">

        <button type="button" onclick="mostrarMensaje()">Calcular</button>
    </div>
    
    <div>
        <h2>Como se calcula?</h2>
        <ol>
            <li>De 0 a 10 kg, se calcula 100cc por cada kilo</li>
            <li>Se suman 50cc por cada kilo de peso arriba de 10kg hasta 20kg</li>
            <li>De 20kg para arriba se suman 20cc por cada kilo adicional</li>
        </ol>
    </div>
</body>
</html>
